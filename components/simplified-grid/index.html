<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simplified grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <div class="grid-double">
        <h2>Grid-2: Two items in a grid</h2>
        <div class="grid-double">
            <div>
                <picture>
                    <source media="(min-width:650px)"srcset="https://picsum.photos/400.jpg">
                    <source media="(min-width:450px)"srcset="https://picsum.photos/200.jpg">
                    <img class="grids-img"src="https://picsum.photos/id/237/200" alt="random-img">
                </picture>
            </div>
            <div>
                <img class="grids-img"src="https://picsum.photos/420
                " alt="random-img">
            </div>
        </div>
        <h2>Grid-3: Three items in a grid</h2>
            <div class="grid-triple">
                <div><img class="grids-img"src="https://picsum.photos/410
                    " alt="random-img"></div>
                <div><img class="grids-img"src="https://picsum.photos/405
                    " alt="random-img"></div>
                <div><img class="grids-img"src="https://picsum.photos/402" alt="random-img"></div>
            </div>
    </div>
</body>
</html>
