<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
</head>
<body>
    <div class="btn-container">
        <div>
            <h3>Primary Button</h3>
            <button class="btn-primary">Results</button>
            <button class="btn-secondary">Cancel</button>
            <button type="button"disabled>Disable</button>
            <button class="btn-plain">Text</button>
        </div>
        <div>
            <h3>button with link</h3>
            <button>Link</button>
            <a href="#" class="btn-link">Link</a>
        </div>
        <div>
            <h3>Icon button</h3>
            <button class="btn-icn">sent<span class="material-icons-outlined btn-icn-left">send</span></button>
            <button><span class="material-icons-outlined btn-icn-rht">reply_all</span>reply</button>
        </div>
        <div>
            <h4>floating buttons</h4>
            <span class="material-icons-round btn-icn">check_circle</span>
            <span class="material-icons-round btn-icn">gps_fixed</span>
            <span class="material-icons-round btn-icn">assistant_direction</span>
            <span class="material-icons-round btn-icn">navigation</span>
        </div>
    </div>
</body>
</html>
