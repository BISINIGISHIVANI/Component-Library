<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-flex">
        <form action="#"class="form-flex form-size validatin-form-size ">
        <h4>Input Textbox</h4>
        <label for="fisrt-name">First Name:</label>
        <input type="text" name="fisrt-name" id="fisrt-name"placeholder="enter your first name">
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name"placeholder="enter your  last name">
        </form>
        <div class="login-box">
            <h2>Login</h2>
            <form>
              <div class="user-box">
                <input type="text" name="username">
                <label>Username</label>
              </div>
              <div class="user-box">
                <input type="number"id="phone-number" name="phone-number">
                <label id="label-pwd"for="phone-number">Phone Number</label>
              </div>
              <input type="button"class="login-submit"name="submit" id="submit"value="submit">
              <div id="output"></div>
          </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
